<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería Mejorada con Skeleton</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Galería de Fotos</h1>

<div class="actions">
    <button id="addItemBtn">Agregar Item</button>
</div>

<div class="gallery" id="gallery">
    <!-- Skeletons iniciales -->
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
</div>

<div id="emptyState" class="empty-state hidden">
    <img src="assets/images/empty.svg" alt="Empty" class="empty-img">
    <p>No tienes imágenes en la galería. ¡Agrega tu primera foto!</p>
    <button id="addFirstItem">Agregar Foto</button>
</div>

<div id="errorMsg" class="error hidden">
    <p>Ocurrió un error al realizar la acción.</p>
    <button id="retryBtn">Reintentar</button>
</div>

<script>
const gallery = document.getElementById('gallery');
const emptyState = document.getElementById('emptyState');
const errorMsg = document.getElementById('errorMsg');
const addItemBtn = document.getElementById('addItemBtn');
const retryBtn = document.getElementById('retryBtn');
const addFirstItem = document.getElementById('addFirstItem');

// Lista de imágenes originales
let images = [
    { src: 'assests/images/gata1.webp', desc: 'Gata tomando agua en el grifo' },
    { src: 'assests/images/gata2.webp', desc: 'Gata sacando la lengua' },
    { src: 'assests/images/gata3.webp', desc: 'Gata con cara de "qué dijiste?"' },
    { src: 'assests/images/pan.webp', desc: 'Pan' },
    { src: 'assests/images/gato.webp', desc: 'Gato bobo' },
    { src: 'assests/images/gato2.webp', desc: 'Gato enjado >:|' }
];

// Cargar la galería
function loadGallery() {
    gallery.innerHTML = '';
    if(images.length === 0){
        emptyState.classList.remove('hidden');
        return;
    } else {
        emptyState.classList.add('hidden');
    }

    images.forEach(item => {
        const div = document.createElement('div');
        div.className = 'gallery-item';

        const img = document.createElement('img');
        img.src = item.src;
        img.width = 250; // ayuda a prevenir CLS
        img.height = 188; // mantiene relación 4:3
        img.alt = item.desc;

        const desc = document.createElement('div');
        desc.className = 'description';
        desc.textContent = item.desc;

        div.appendChild(img);
        div.appendChild(desc);
        gallery.appendChild(div);
    });
}

// Skeleton inicial
function showSkeletons() {
    gallery.innerHTML = '';
    for(let i=0; i<3; i++){
        const skel = document.createElement('div');
        skel.className = 'skeleton';
        gallery.appendChild(skel);
    }
    setTimeout(loadGallery, 2000);
}

// Optimistic UI: agregar item
function addItemOptimistic() {
    const newItem = { src: 'assets/images/IMG_0295.JPG', desc: 'Nueva imagen agregada' };
    images.push(newItem);
    loadGallery(); // actualización inmediata

    let undoTimeout = setTimeout(() => {
        if(Math.random() < 0.5){ // error aleatorio
            images.pop();
            loadGallery();
            errorMsg.classList.remove('hidden');
        }
    }, 2000);

    const undoBtn = document.createElement('button');
    undoBtn.textContent = 'Deshacer';
    undoBtn.onclick = () => {
        clearTimeout(undoTimeout);
        images.pop();
        loadGallery();
        undoBtn.remove();
    };
    gallery.parentNode.insertBefore(undoBtn, gallery.nextSibling);
    setTimeout(() => undoBtn.remove(), 5000);
}

// Event listeners
addItemBtn.addEventListener('click', addItemOptimistic);
retryBtn.addEventListener('click', () => {
    errorMsg.classList.add('hidden');
    addItemOptimistic();
});
addFirstItem.addEventListener('click', () => {
    emptyState.classList.add('hidden');
    addItemOptimistic();
});

// Inicial
showSkeletons();
</script>
</body>
</html>
